<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tiny garden sim</title>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div class="page">
      
      <div class="sim">
        <!-- soil nutrient grid-->
        <div class="hidden-nutri">
          <div class='nutri_frame'></div>
        </div>

        <!-- soil and sky grid -->
        <div class="frame"></div>
      </div>
      
      <div class="controls">
        <!-- hose and water buttons -->
        <div class='left_side_btns'>
          <button id='water_btn'>ðŸ’§</button>
          <button id='hose_btn'>ðŸš°</button>
        </div>

        <!-- more buttons -->
        <div class='right_btns'>
          <div class='soil_btns'>
            <!-- plant seed -->
            <div class='seed_btns'>
              <button id='h_seed_btn'>Plant Purple Seed</button>
              <button id='v_seed_btn'>Plant Yellow Seed</button>
              <button id='single_seed_btn'>Plant Single Seed</button>
            </div>
            <!-- show nutri grid -->
            <div class='menu_btns'>
              <button id='nutri'>Show Nutrients</button>
            </div>
          </div>
          <div class="ctrl_btns">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="next">Next</button>
            <button id="restart">Restart</button>
          </div>
        </div>
      </div>
      

    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
